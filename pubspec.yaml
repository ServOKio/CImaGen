name: cimagen
description: "Image work"
publish_to: 'none'

version: 0.0.4

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  image_compare_slider: ^2.8.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  png_chunks_extract: ^1.0.2
  convert: ^3.1.1
  settings_ui: ^2.0.2
  file_picker: ^8.0.3
  photo_view: ^0.15.0
  carousel_slider: ^5.0.0
  sqflite: ^2.3.2
  sqflite_common_ffi: ^2.3.2+1
  path: ^1.8.3
  mime: ^2.0.0
  feedback: ^3.0.0
  crypto: ^3.0.3
  json_annotation: ^4.8.1
  window_manager: ^0.4.2
  gap: ^3.0.1
  system_theme: ^3.0.0
  flutter_context_menu: ^0.2.0
  image:
    git:
      url: https://github.com/brendan-duncan/image
      ref: main
  dotted_border: ^2.1.0 #fucking flutter
  collection: ^1.18.0
  animated_text_kit: ^4.2.2
  url_launcher: ^6.2.5
  path_provider: ^2.1.2
  share_plus: ^10.0.2
  permission_handler: ^11.3.1
  external_path: ^2.0.1
  device_info_plus: ^10.0.1
  pie_chart: ^5.4.0
  flutter_localizations:
    sdk: flutter
  intl: any
  open_file: ^3.3.2
  dio: ^5.4.2+1
  package_info_plus: ^8.0.0
  flutter_colorpicker: ^1.0.3
  marquee: ^2.2.3
  utf_ext: ^0.3.3
  web_socket_channel: ^3.0.0
  flutter_charts: ^0.5.2
  dart_ping: ^9.0.1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  image_picker: ^1.1.1
  xml: ^6.5.0
  exif: ^3.3.0
  image_painter: ^0.7.1
  win32: ^5.5.0
  ffi: ^2.1.2
  sqlite3_flutter_libs: ^0.5.21
  super_drag_and_drop: ^0.8.16
  flutter_staggered_animations: ^1.1.1
  fast_csv: ^0.2.11
  csv: ^6.0.0
  audioplayers: ^6.0.0
  animated_size_and_fade: ^5.0.0
  infinite_canvas: ^0.0.10
  media_kit: ^1.0.2
  primer_progress_bar: ^0.5.0
  node_editor: ^0.0.5
  flutter_resizable_container: ^3.0.4
  get: ^4.6.6
  snowflake_dart: ^2.0.0
  flutter_image_compress: ^2.4.0
  # rive: 0.11.11 - https://github.com/rive-app/rive-flutter/issues/285

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  #msix: ^3.16.7
  inno_bundle: ^0.7.3

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/audio/error.wav
    - assets/audio/info.wav
    - assets/audio/okay.wav
    - assets/audio/open.wav
    - assets/audio/wrong.wav
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/montserrat-100-normal.ttf
          weight: 100
        - asset: fonts/montserrat-200-normal.ttf
          weight: 200
        - asset: fonts/montserrat-300-normal.ttf
          weight: 300
        - asset: fonts/montserrat-400-normal.ttf
          weight: 400
        - asset: fonts/montserrat-500-normal.ttf
          weight: 500
        - asset: fonts/montserrat-600-normal.ttf
          weight: 600
        - asset: fonts/montserrat-700-normal.ttf
          weight: 700
        - asset: fonts/montserrat-800-normal.ttf
          weight: 800
        - asset: fonts/montserrat-900-normal.ttf
          weight: 900
    - family: 'Open Sans'
      fonts:
        - asset: fonts/OpenSans-Light.ttf
          weight: 300
        - asset: fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: fonts/OpenSans-Medium.ttf
          weight: 500
        - asset: fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: fonts/OpenSans-ExtraBold.ttf
          weight: 800

